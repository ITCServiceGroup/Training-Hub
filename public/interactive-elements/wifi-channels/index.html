<body>
    <div class="interactive-container">

    <script>
        // Standard initialization listener
        window.addEventListener('message', function(event) {
            // Add origin check in production
            if (event.data && event.data.type === 'initialize') {
                console.log('WiFi Channel Visualizer received initialize message.');
                // Call initialization function from visualizer.js if needed
                if (typeof initializeVisualizer === 'function') {
                    initializeVisualizer();
                }
            }
        });
    </script>
